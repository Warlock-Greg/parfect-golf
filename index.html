<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parfect.golfr ‚Äì MVP</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0d0f10;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    header img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #00ff99;
    }

    .btn {
      background: #00ff99;
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover { background: #33ffaa; }

    #coach-ia {
      margin: 20px auto;
      max-width: 500px;
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,.3);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #coach-log {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #0d0f10;
      text-align: left;
    }

    #coach-input {
      width: 70%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
    }

    /* --- Barre de menu --- */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    nav button {
      background: none;
      border: none;
      color: #00ff99;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.1s;
    }

    nav button.active {
      color: #fff;
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <!-- === En-t√™te avec logo === -->
  <header>
    <img src="https://raw.githubusercontent.com/Warlock-Greg/parfect-golf/main/assets/logo.png" alt="Logo Parfect.golfr" />
    <h1>Parfect.golfr</h1>
  </header>

  <!-- === Chat central du coach === -->
  <div id="coach-ia">
    <h2 style="color:#00ff99;margin-top:0;">Coach IA</h2>
    <div id="coach-log"></div>
    <div style="display:flex;gap:8px;justify-content:center;">
      <input id="coach-input" type="text" placeholder="Pose ta question au coach‚Ä¶" />
      <button id="coach-send" class="btn">Envoyer</button>
    </div>
  </div>

  <!-- === Barre de navigation === -->
  <nav>
    <button id="play-btn" title="Jouer">‚õ≥</button>
    <button id="training-btn" title="S'entra√Æner">üèãÔ∏è‚Äç‚ôÇÔ∏è</button>
    <button id="history-btn" title="Historique">üìú</button>
    <button id="friends-btn" title="Amis">üë•</button>
  </nav>

  <!-- === Scripts MVP === -->
  <script src="licence.js"></script>
  <script src="social.js"></script>
  <script src="coachIA.js"></script>
  <script src="main.js"></script>
  <script src="play.js"></script>
  <script src="training.js"></script>
  <script src="history.js"></script>
  <script src="objectives.js"></script>

  <script>
    // === Initialisation globale ===
    function initShortcuts() {
      const buttons = {
        play: document.getElementById("play-btn"),
        training: document.getElementById("training-btn"),
        history: document.getElementById("history-btn"),
        friends: document.getElementById("friends-btn"),
      };

      Object.entries(buttons).forEach(([name, btn]) => {
        btn.addEventListener("click", () => {
          document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          if (typeof window.showCoachIA === "function") window.showCoachIA(`üü¢ Mode ${name} activ√©`);
          if (name === "training" && typeof initTraining === "function") initTraining();
          if (name === "history" && typeof renderHistory === "function") renderHistory();
          if (name === "friends" && typeof injectSocialUI === "function") injectSocialUI();
        });
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log("‚úÖ Parfect.golfr charg√© avec logo et menu");
      if (typeof initCoachIA === "function") initCoachIA();
      if (typeof injectSocialUI === "function") injectSocialUI();
      initShortcuts();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parfect.golfr</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1><img src="https://raw.githubusercontent.com/Warlock-Greg/parfect-golf/refs/heads/main/logo%20parfect%20v2.png"
               alt="Parfect Golfr" class="header-image" style="max-width:100px; margin:0 auto;">Parfect.golfr</h1>
    <button id="menu-toggle">☰</button>
    <nav id="menu">
      <button data-target="home">🏠 Accueil</button>
      <button data-target="training">🏋️ Entraînement</button>
      <button data-target="play">⛳ Partie</button>
      <button data-target="history">📜 Historique</button>
    </nav>
  </header>

  <main>
    <!-- HOME -->
  <!-- ACCUEIL -->
<section id="home" class="active">
  <h2>Bienvenue</h2> 
  <img src="https://raw.githubusercontent.com/Warlock-Greg/parfect-golf/refs/heads/main/logo%20parfect%20v2.png"
               alt="Parfect Golfr" class="header-image" style="max-width:200px; margin:0 auto;">
  <h2> Prêt à délivrer le meilleur de ton Golf ? <br>Suis les conseils de Coach Greg 💚! </h2>
  <p> 🎯 Baisse ton index, <br>sans changer ton swing ⛳️.</p>

  <div class="home-buttons">
    <button class="btn btn-play" id="new-round-btn">💚 Jouer</button>
    <button class="btn btn-train" id="training-btn">💙 S’entraîner</button>
  </div>

  <button class="btn" id="view-history" style="margin-top:16px;">📜 Historique</button>
</section>

    <!-- PLAY -->
    <section id="play">
      <h2>Nouvelle partie</h2>
      <div id="golf-select"></div>
      <div id="hole-card"></div>
      <div id="score-summary"></div>
    </section>

    <!-- TRAINING -->
   <section id="training">
  <h2>Training Zone</h2>

  <div id="training-type" class="training-types"></div>
  <div id="training-exercises"></div>
  <div id="training-session"></div>

  <hr style="margin:20px auto;width:90%;border:1px solid #222;" />

  <div id="training-history"></div>

  <button id="reset-history" class="btn" style="background:#ff4d4d;margin-top:12px;">
    🧹 Réinitialiser l’historique
  </button>
</section>



    <!-- HISTORIQUE DES PARTIES -->
<section id="history">
  <h2>📜 Historique des parties</h2>
  <div id="history-summary"></div>  <!-- 🧠 le compteur global -->
  <div id="history-list"></div>
  <button id="reset-rounds" class="btn" style="background:#ff4d4d;margin-top:12px;">
    🧹 Réinitialiser l’historique
  </button>
</section>


    <!-- === OBJECTIFS & COACH === -->
<section id="objectives" style="display:none;">
  <h2>🎯 Mes Objectifs & Coach</h2>

  <div class="objective-zone">
    <div class="objective-select">
      <label for="level-select">Mon objectif (index) :</label>
      <select id="level-select">
        <option value="0">Index 0</option>
        <option value="5">Index 5</option>
        <option value="7">Index 7</option>
        <option value="9" selected>Index 9</option>
        <option value="12">Index 12</option>
        <option value="15">Index 15</option>
        <option value="18">Index 18</option>
        <option value="21">Index 21</option>
      </select>
    </div>

    <div id="objective-stats" class="objective-stats"></div>

    <div class="coach-choose">
      <label for="coach-select">Mon coach :</label>
      <select id="coach-select">
        <option value="greg">Greg 😎 (Mindset & Stratégie)</option>
        <option value="goathier">Goathier 🧠 (Technique & Données)</option>
        <option value="dorothee">Dorothée 💫 (Mental & Respiration)</option>
      </select>
    </div>

    <button id="open-coach-chat" class="btn">💬 Discuter avec mon coach</button>
  </div>

  <div id="coach-chat" class="coach-chat" style="display:none;">
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input">
      <input id="chat-text" type="text" placeholder="Pose ta question au coach..." />
      <button id="send-chat" class="btn">Envoyer</button>
    </div>
  </div>
</section>


  </main>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/play.js"></script>
  <script type="module" src="js/training.js"></script>
  <script type="module" src="js/history.js"></script>


</body>
</html>

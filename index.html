  <style>
   /* === RESET GLOBAL === */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0d0f10 url('https://raw.githubusercontent.com/Warlock-Greg/parfect-golf/refs/heads/main/background.png') center/cover fixed;
  color: #eee;
  font-family: "Poppins", system-ui, sans-serif;
  display: flex;
  flex-direction: column;
}

/* === HEADER === */
header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 12px;
  background: rgba(0, 0, 0, 0.6);
  position: sticky;
  top: 0;
  z-index: 9999;
}

header img {
  width: 48px;
  height: 48px;
  border-radius: 8px;
}

h1 {
  margin: 0;
  font-size: 1.4rem;
  color: #00ff99;
}

/* --- Animation changement de trou (verticale) --- */
@keyframes holeOut {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-40px); }
}
@keyframes holeIn {
  0% { opacity: 0; transform: translateY(40px); }
  100% { opacity: 1; transform: translateY(0); }
}

.hole-animate-out {
  animation: holeOut 0.35s ease forwards;
}
.hole-animate-in {
  animation: holeIn 0.35s ease forwards;
}

    
/* === SPLIT LAYOUT === */
main#split-layout {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: calc(100vh - 70px);
}

/* üß† Zone Coach */
#coach-ia {
  flex: 0 0 45%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background: rgba(0, 0, 0, 0.85);
  border-bottom: 1px solid #00ff99;
  border-radius: 12px 12px 0 0;
  overflow: hidden;
  padding: 8px;
  z-index: 9000;
}

#coach-log {
  flex: 1;
  overflow-y: auto;
  padding: 6px;
  font-size: 0.9rem;
  scroll-behavior: smooth;
}

/* üß† Mode compact du coach (play + social) */
#coach-ia.compact {
  flex: 0 0 25% !important;
  height: auto;
  transition: all 0.3s ease;
}
    
#coach-input-zone {
  display: flex;
  gap: 8px;
  padding: 6px;
}

#coach-input {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #333;
  background: #000;
  color: #fff;
}

#coach-send {
  background: #00ff99;
  color: #111;
  border: none;
  border-radius: 8px;
  padding: 8px 16px;
  cursor: pointer;
  font-weight: bold;
}

/* === ZONE INTERACTIVE (Play / Training / Friends) === */
#interaction-zone {
  flex: 1;
  position: relative;
  overflow-y: auto;
  background: rgba(0, 0, 0, 0.7);
  padding: 8px;
}

/* === Modales === */
.modal-backdrop {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 12000;
}

.modal-card {
  background: #121619;
  padding: 20px;
  border-radius: 12px;
  color: #fff;
  max-width: 420px;
  text-align: center;
}

/* === Footer / Navigation === */
nav, footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #111;
  border-top: 1px solid #333;
  display: flex;
  justify-content: space-around;
  padding: 8px 0;
  z-index: 9999;
}

nav button,
footer button {
  background: none;
  border: none;
  color: #00ff99;
  font-size: 1.3rem;
  cursor: pointer;
  transition: transform 0.15s;
}

nav button.active,
footer button.active {
  color: #fff;
  transform: scale(1.2);
}

/* === Boutons g√©n√©raux === */
.btn {
  background: #00ff99;
  color: #111;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.btn:hover {
  background: white !important;
}

/* === Parfect Counter === */
#parfect-counter {
  position: fixed;
  top: 68px; /* juste sous le header */
  right: 12px;
  background: rgba(0, 255, 153, 0.15);
  border: 1px solid #00ff99;
  color: #00ff99;
  font-weight: bold;
  font-size: 0.9rem;
  padding: 6px 10px;
  border-radius: 8px;
  z-index: 9500;
  backdrop-filter: blur(4px);
  transition: all 0.3s ease;
}

#parfect-counter.flash {
  transform: scale(1.2);
  background: rgba(0, 255, 153, 0.35);
}

    
/* === Responsive === */
@media (max-width: 768px) {
  #coach-ia {
    flex: 0 0 50%;
  }

  #interaction-zone {
    padding-bottom: 80px; /* Laisse de la place au footer */
  }

  nav button {
    font-size: 1.1rem;
  }
}
  </style>

 // === FRIENDS ===

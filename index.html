<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parfect.golfr ‚Äì MVP SplitScreen</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0d0f10 url('https://raw.githubusercontent.com/Warlock-Greg/parfect-golf/refs/heads/main/background.png') center/cover fixed;
      color: #eee;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px;
      background: rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 9999;
    }

    header img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #00ff99;
    }

    /* === SPLIT LAYOUT === */
    main#split-layout {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 70px);
    }

    /* üß† Coach en haut */
    #coach-ia {
      flex: 0 0 45%;
      background: rgba(0, 0, 0, 0.85);
      border-bottom: 1px solid #00ff99;
      border-radius: 12px 12px 0 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 8px;
      overflow: hidden;
    }

    #coach-log {
      flex: 1;
      overflow-y: auto;
      padding: 6px;
      font-size: 0.9rem;
      scroll-behavior: smooth;
    }

    #coach-input-zone {
      display: flex;
      gap: 8px;
      padding: 6px;
    }

    #coach-input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
    }

    #coach-send {
      background: #00ff99;
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
    }

    /* üéØ Zone d‚Äôinteraction (Play / Training / Friends) */
    #interaction-zone {
      flex: 1;
      position: relative;
      overflow-y: auto;
      background: rgba(0,0,0,0.7);
      padding: 8px;
    }

    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 8500;
    }

    .modal-card {
      background-color: #121619;
      padding: 20px;
      border-radius: 12px;
      color: #fff;
      max-width: 420px;
      text-align: center;
    }

    /* --- Barre de menu --- */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 9999;
    }

    nav button {
      background: none;
      border: none;
      color: #00ff99;
      font-size: 1.3rem;
      cursor: pointer;
      transition: transform 0.15s;
    }

    nav button.active {
      color: #fff;
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <!-- === En-t√™te === -->
  <header>
    <img src="https://raw.githubusercontent.com/Warlock-Greg/parfect-golf/refs/heads/main/logo%20parfect%20v2.png" alt="Logo Parfect.golfr" />
    <h1>Parfect.golfr</h1>
  </header>

  <!-- === Split Layout === -->
  <main id="split-layout">
    <!-- üß† COACH ZONE -->
    <section id="coach-ia">
      <div id="coach-log"></div>
      <div id="coach-input-zone">
        <input id="coach-input" type="text" placeholder="Pose ta question au coach‚Ä¶" />
        <button id="coach-send">Envoyer</button>
      </div>
    </section>

    <!-- üéØ INTERACTION ZONE -->
    <section id="interaction-zone">
      <div id="game-area" style="display:none;">
        <div id="golf-select"></div>
        <div id="hole-card"></div>
      </div>

      <div id="training-area" style="display:none;"></div>
      <div id="friends-area" style="display:none;"></div>
    </section>
  </main>

  <!-- === Barre de navigation === -->
  <nav>
    <button id="play-btn" title="Jouer">‚õ≥</button>
    <button id="training-btn" title="S'entra√Æner">üèãÔ∏è‚Äç‚ôÇÔ∏è</button>
    <button id="friends-btn" title="Amis">üë•</button>
  </nav>

  <!-- === Scripts === -->
  <script src="js/coachIA.js"></script>
  <script src="js/play.js"></script>
  <script src="js/training.js"></script>
  <script src="js/friends.js"></script>
  <script src="js/main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("‚úÖ Boot SplitScreen MVP");

      // Initialisation du coach
      if (typeof initCoachIA === "function") initCoachIA();

      // Zones
      const playBtn = $("play-btn"), trainingBtn = $("training-btn"), friendsBtn = $("friends-btn");
      const gameArea = $("game-area"), trainingArea = $("training-area"), friendsArea = $("friends-area");

      const setActive = (btn) => {
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      };

      window.coachReact = (msg) => typeof appendCoachMessage === "function" && appendCoachMessage(msg);

      playBtn.addEventListener("click", () => {
        setActive(playBtn);
        gameArea.style.display = "block";
        trainingArea.style.display = "none";
        friendsArea.style.display = "none";
        window.initGolfSelect?.();
        coachReact("üéØ Mode Jouer activ√© ‚Äî choisis ton golf !");
      });

      trainingBtn.addEventListener("click", () => {
        setActive(trainingBtn);
        gameArea.style.display = "none";
        trainingArea.style.display = "block";
        friendsArea.style.display = "none";
        window.initTraining?.();
        coachReact("üí™ Mode Entra√Ænement ‚Äî choisis ton exercice !");
      });

      friendsBtn.addEventListener("click", () => {
        setActive(friendsBtn);
        gameArea.style.display = "none";
        trainingArea.style.display = "none";
        friendsArea.style.display = "block";
        window.injectSocialUI?.();
        coachReact("üëã Mode Amis activ√© ‚Äî partage tes stats !");
      });
    });
  </script>
</body>

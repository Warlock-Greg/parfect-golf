<!DOCTYPE html>

  <title>Parfect.golfr</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* --- Mobile-first clean style --- */
    body {
      font-family: "Poppins", sans-serif;
      background-color: #0a0a0a;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111;
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {

    }

    }

      padding: 0.8rem;
      color: #fff;
      text-align: left;
      cursor: pointer;
    }
    #menu button:hover {

      color: #000;
    }
    main {
      padding: 1rem;
    }
    section {
      display: none;
      margin-top: 1rem;
    }
    section.active {
      display: block;
    }
    .btn {
      background: #00ff99;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      margin: 0.5rem;
      cursor: pointer;
    }
    .btn:hover {

    .score-label {

  </style>
</head>

  <!-- Scripts -->

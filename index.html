<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parfect.golfr</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>Parfect.golfr</h1>
    <button id="menu-toggle">☰</button>
    <nav id="menu">
      <button data-target="home">🏠 Accueil</button>
      <button data-target="training">🏋️ Entraînement</button>
      <button data-target="play">⛳ Partie</button>
      <button data-target="history">📜 Historique</button>
    </nav>
  </header>

  <main>
    <!-- HOME -->
    <section id="home" class="active">
      <h2>Smart golf, easy mindset 💚</h2>
      <button class="btn" id="new-round-btn">Démarrer une partie</button>
      <button class="btn" id="training-btn">Entraînement</button>
      <button class="btn" id="view-history">Historique</button>
    </section>

    <!-- PLAY -->
    <section id="play">
      <h2>Nouvelle partie</h2>
      <div id="golf-select"></div>
      <div id="hole-card"></div>
      <div id="score-summary"></div>
    </section>

    <!-- TRAINING -->
   <section id="training">
  <h2>Training Zone</h2>

  <div id="training-type" class="training-types"></div>
  <div id="training-exercises"></div>
  <div id="training-session"></div>

  <hr style="margin:20px auto;width:90%;border:1px solid #222;" />

  <div id="training-history"></div>

  <button id="reset-history" class="btn" style="background:#ff4d4d;margin-top:12px;">
    🧹 Réinitialiser l’historique
  </button>
</section>


    <!-- HISTORIQUE DES PARTIES -->
<section id="history">
  <h2>📜 Historique des parties</h2>
  <div id="history-list"></div>
  <button id="reset-rounds" class="btn" style="background:#ff4d4d;margin-top:12px;">
    🧹 Réinitialiser l’historique
  </button>
</section>

  </main>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/play.js"></script>
  <script type="module" src="js/training.js"></script>

</body>
</html>

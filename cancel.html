  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: sans-serif;

    }
    .card {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: #888;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Paiement annulé</h2>
    <p>Tu peux revenir quand tu veux.</p>

    <button onclick="goHome()">Retour</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "/";
    }
  </script>

</body>
</html>
